service: lambda
app: lamda-app-test
plugins:
  - serverless-offline
  - serverless-plugin-chrome

provider:
  name: aws
  runtime: nodejs12.x
  region: ap-northeast-1
  stage: dev

package:
    include:
        - src/**/*.js
    exclude:
      - .git/**
      - node_modules/**

functions:
  app:
    handler: src/models/lambda/handler.app
    description: My function
    memorySize: 1024
    timeout: 60
    environment:
      variable2: value2
    events:
      - http:
          path: /
          method: get
    tags:
      foo: bar
