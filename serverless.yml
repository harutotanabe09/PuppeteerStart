service: lambda
app: lamda-app-test
plugins:
  - serverless-offline
  - serverless-plugin-chrome

provider:
  name: aws
  runtime: nodejs12.x
  region: ap-northeast-1
  stage: dev

functions:
  app:
    handler: src/models/lambda/handler.app
    # 個別のファイル設定
    individually: true
    package:
      include:
        - 'src/**'
      exclude:
        - '**'
        - .git/**
    memorySize: 1536
    timeout: 60
    events:
      - http:
          path: /
          method: get
    environment:
      variable2: value2